</head>

    <script>
        // åŠ è½½ç»Ÿè®¡æ•°æ®
        async function loadStats() {
            try {
                const response = await fetch('/api/dashboard/stats');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('stat-communities').textContent = data.stats.total_communities;
                    document.getElementById('stat-active').textContent = data.stats.active_communities;
                    document.getElementById('stat-demands').textContent = data.stats.total_demands;
                    document.getElementById('stat-priority').textContent = data.stats.high_priority_demands;
                    document.getElementById('stat-hotness').textContent = data.stats.avg_hotness.toFixed(1);
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥:', error);
            }
        }
        
        // åŠ è½½éœ€æ±‚åˆ—è¡¨
        async function loadDemands(signalType = '') {
            try {
                let url = '/api/demands?limit=50';
                if (signalType) {
                    url += `&signal_type=${signalType}`;
                }
                const response = await fetch(url);
                const data = await response.json();
                
                const listEl = document.getElementById('demand-list');
                
                if (data.success && data.demands.length > 0) {
                    listEl.innerHTML = data.demands.map(demand => `
                        <li class="demand-item" onclick="viewDemand(${demand.id})">
                            <div class="demand-header">
                                <div class="demand-title">${demand.title}</div>
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <div class="hotness-bar">
                                        <div class="hotness-fill" style="width: ${demand.hotness_score}%"></div>
                                    </div>
                                    <span class="hotness-score">${demand.hotness_score.toFixed(1)}</span>
                                </div>
                            </div>
                            <div class="demand-meta">
                                <span class="badge ${getBadgeClass(demand.signal_type)}">${getSignalTypeText(demand.signal_type)}</span>
                                <span>ğŸ“ ${demand.community}</span>
                                <span>ğŸ• ${demand.created_at}</span>
                            </div>
                        </li>
                    `).join('');
                } else {
                    listEl.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ“­</div>
                            <p>æš‚æ— éœ€æ±‚ä¿¡å·</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('åŠ è½½éœ€æ±‚åˆ—è¡¨å¤±è´¥:', error);
                document.getElementById('demand-list').innerHTML = '<li class="loading">åŠ è½½å¤±è´¥</li>';
            }
        }
        
        // åŠ è½½ç¤¾åŒºåˆ—è¡¨
        async function loadCommunities() {
            try {
                const response = await fetch('/api/communities');
                const data = await response.json();
                
                const listEl = document.getElementById('community-list');
                
                if (data.success && data.communities.length > 0) {
                    listEl.innerHTML = data.communities.map(community => `
                        <div class="community-card">
                            <div class="community-name">${community.name}</div>
                            <div class="community-type">ğŸ“Š ${community.source_type}</div>

                document.getElementById('community-list').innerHTML = '<div class="loading">åŠ è½½å¤±è´¥</div>';
            }
        }
        
        // è¾…åŠ©å‡½æ•°
        function getBadgeClass(type) {
            const classes = {
                'pain_point': 'badge-pain',
                'feature_request': 'badge-feature',
                'bug_report': 'badge-bug'
            };
            return classes[type] || 'badge-pain';
        }
        
        function getSignalTypeText(type) {
            const texts = {

                'bug_report': 'é—®é¢˜åé¦ˆ'

        }

        function showAddCommunity() {
            const name = prompt('è¯·è¾“å…¥ç¤¾åŒºåç§°:');
            if (!name) return;
            
            const sourceType = prompt('è¯·è¾“å…¥ç¤¾åŒºç±»å‹ (reddit/github/hackernews):');

            fetch('/api/communities', {
